<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Gym Timer</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Emoji&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
body {
  font-family: sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000000;
  color: #ffffff;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 80%;
  max-width: 400px;
}

#time {
  margin-bottom: 40px;
  text-align: center;
  line-height: 0.85;
  font-family: 'Roboto Mono', monospace;
}

#minutes, #seconds {
  display: block;
  font-size: 10em;
  font-weight: 400;
}

button, #time, #totalTime, #laps {
  user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
}

button {
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.2s ease;
  cursor: pointer;
}

button:active {
  transform: scale(0.95);
}

#workBtn {
  font-size: 2em;
  font-family: 'Oswald', sans-serif;
  width: 180px;
  height: 180px;
  margin-bottom: 20px;
  font-weight: 600;
  text-align: center;
  padding: 0;
}

.working {
  color: #3E6B16;
  background: radial-gradient(50% 50% at 50% 50%, #D8FDB7 0%, #8EEC3B 100%);
  box-shadow: 0px 0px 50px 0px hsla(96, 83%, 57%, 0.5);
  border: 1px solid #D8FDB7;
}

.resting {
  color: #C24502;
  background: radial-gradient(50% 50% at 50% 50%, #FFDD99 0%, #FFB41F 100%);
  box-shadow: 0px 0px 50px 0px hsla(42, 100%, 56%, 0.5);
  border: 1px solid #FFDD99;
}

.working, .resting {
  position: relative;
  z-index: 0;
}

.working::before,
.resting::before {
  content: "";
  position: absolute;
  inset: -10px; /* border thickness */
  border-radius: 50%;
  padding: 5px; /* same thickness */
  background: linear-gradient(45deg, transparent, transparent 40%, currentColor);
  -webkit-mask: 
    linear-gradient(#000 0 0) content-box, 
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
          mask-composite: exclude;
  animation: rotateBorder 1.5s linear infinite;
  z-index: -1;
}

.working::before {
  color: #8EEC3B;
}

.resting::before {
  color: #FFB41F;
}

@keyframes rotateBorder {
  100% {
    transform: rotate(360deg);
    xfilter: hue-rotate(360deg); /* for later use */
  }
}



.button-row {
  display: flex;
  justify-content: space-between;
  width: 160px;
  margin-bottom: 20px;
}

.control-btn {
  width: 70px;
  height: 70px;
  background: transparent;
  border: 2px solid hsla(0, 0%, 100%, 0.2);
  color: hsla(0, 0%, 100%, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
}

#info {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 1em;
  color: hsla(0, 0%, 100%, 0.6);
  gap: 5px;
}

.material-icons {
  font-size: 3em;
}
</style>
</head>
<body>

<div class="container">

  <div id="time">
    <span id="minutes">00</span>
    <span id="seconds">00</span>
  </div>

  <button id="workBtn" style="background:#ffffff;color:#000000;">START</button>

  <div class="button-row">
    <button id="startPauseBtn" class="control-btn">
      <span class="material-icons">play_arrow</span>
    </button>
    <button id="resetBtn" class="control-btn">
      <span class="material-icons">replay</span>
    </button>
  </div>

  <div id="info">
    <div id="totalTime">Duration: 00:00</div>
    <div id="laps">Sets: 0</div>
  </div>

</div>

<script>
let startTime = 0;
let elapsedBeforePause = 0;
let totalStartTime = 0;
let totalElapsed = 0;
let timer;
let isPaused = true;
let isWorking = true;
let laps = 0;
let isStarted = false;

const minutesEl = document.getElementById('minutes');
const secondsEl = document.getElementById('seconds');
const workBtn = document.getElementById('workBtn');
const startPauseBtn = document.getElementById('startPauseBtn');
const resetBtn = document.getElementById('resetBtn');

function updateTimerColor() {
  if (!isStarted) {
    minutesEl.style.color = "#ffffff";
    secondsEl.style.color = "#ffffff";
    workBtn.style.background = "#ffffff";
    workBtn.style.color = "#000000";
  } else if (isWorking) {
    minutesEl.style.color = "#8EEC3B";
    secondsEl.style.color = "#8EEC3B";
    workBtn.style.background = "";
    workBtn.style.color = "#3E6B16";
  } else {
    minutesEl.style.color = "#FFB41F";
    secondsEl.style.color = "#FFB41F";
    workBtn.style.background = "";
    workBtn.style.color = "#C24502";
  }
}

function formatMainTime(ms) {
  let minutes = Math.floor(ms / 60000);
  let seconds = Math.floor((ms % 60000) / 1000);
  minutesEl.textContent = minutes.toString().padStart(2,'0');
  secondsEl.textContent = seconds.toString().padStart(2,'0');
}

function formatTotalTime(ms) {
  let minutes = Math.floor(ms / 60000);
  let seconds = Math.floor((ms % 60000) / 1000);
  return `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
}

function updateTime() {
  if (!isPaused && isStarted) {
    let elapsed = Date.now() - startTime + elapsedBeforePause;
    formatMainTime(elapsed);
  }
  if (totalStartTime !== 0) {
    totalElapsed = Date.now() - totalStartTime;
    document.getElementById('totalTime').textContent = "Duration: " + formatTotalTime(totalElapsed);
  }
  document.getElementById('laps').textContent = "Sets: " + laps;
}

function startStopwatch() {
  clearInterval(timer);
  timer = setInterval(updateTime, 100);
}

workBtn.addEventListener('click', () => {
  if (!isStarted) {
    isStarted = true;
    isWorking = true;
    workBtn.textContent = "TRAINING";
    workBtn.classList.add("working");
    document.body.style.background = "#1A1E17";
    updateTimerColor();
    startTime = Date.now();
    totalStartTime = Date.now();
    isPaused = false;
    startPauseBtn.querySelector('.material-icons').textContent = "pause";
    startStopwatch();
    laps++;
    updateTime();
    return;
  }

  const wasWorking = isWorking;
  isWorking = !isWorking;

  if (isWorking) {
    workBtn.textContent = "TRAINING";
    workBtn.classList.remove("resting");
    workBtn.classList.add("working");
    document.body.style.background = "#1A1E17";

    if (!wasWorking) laps++;
  } else {
    workBtn.textContent = "RESTING";
    workBtn.classList.remove("working");
    workBtn.classList.add("resting");
    document.body.style.background = "#22160E";
  }

  updateTimerColor();
  startTime = Date.now();
  elapsedBeforePause = 0;
  isPaused = false;
  startPauseBtn.querySelector('.material-icons').textContent = "pause";
  startStopwatch();
  updateTime();
});

startPauseBtn.addEventListener('click', () => {
  if (!isStarted) return;
  const icon = startPauseBtn.querySelector('.material-icons');
  if (isPaused) {
    if (totalStartTime === 0) totalStartTime = Date.now();
    startTime = Date.now();
    isPaused = false;
    icon.textContent = "pause";
    startStopwatch();
  } else {
    clearInterval(timer);
    elapsedBeforePause += Date.now() - startTime;
    isPaused = true;
    icon.textContent = "play_arrow";
  }
});

resetBtn.addEventListener('click', () => {
  clearInterval(timer);
  startTime = 0;
  elapsedBeforePause = 0;
  totalStartTime = 0;
  totalElapsed = 0;
  laps = 0;
  isPaused = true;
  isWorking = true;
  isStarted = false;

  minutesEl.textContent = "00";
  secondsEl.textContent = "00";
  document.getElementById('totalTime').textContent = "Duration: 00:00";
  document.getElementById('laps').textContent = "Sets: 0";

  workBtn.textContent = "START";
  workBtn.classList.remove("working", "resting");
  workBtn.style.background = "#ffffff";
  workBtn.style.color = "#000000";
  document.body.style.background = "#000000";

  startPauseBtn.querySelector('.material-icons').textContent = "play_arrow";
  updateTimerColor();
});

document.querySelectorAll('button').forEach(btn => {
  btn.addEventListener('touchstart', ()=>{}, {passive:true});
});

updateTimerColor();
updateTime();
</script>

</body>
</html>
