<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Gym Timer</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Emoji&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>

  body {
    font-family: sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000000;
    color: #ffffff;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 80%;
    max-width: 400px;
  }

  #time {
    margin-bottom: 40px;
    text-align: center;
    line-height: 0.85;
    font-family: 'Roboto Mono', monospace;
  }

  #minutes, #seconds {
    display: block;
    font-size: 10em;
    font-weight: 400;
  }

  button, #time, #totalTime, #laps {
  user-select: none; /* standard */
  -webkit-user-select: none; /* Safari */
  -ms-user-select: none; /* IE/Edge */
}

  button {
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.2s ease;
    cursor: pointer;
  }

  button:active {
    transform: scale(0.95);
  }

  #workBtn {
    font-size: 2em;
    font-family: 'Oswald', sans-serif;
    width: 180px;
    height: 180px;
    margin-bottom: 20px;
    font-weight: 600;
  }

  .working {
    color: #3E6B16;
    background: #8EEC3B;
    border: 2px solid #D8FDB7;
  }

  .resting {
    color: #9A3600;
    background: #FFB41F;
    border: 2px solid #FFDD99;
  }

  .button-row {
    display: flex;
    justify-content: space-between;
    width: 180px;
    margin-bottom: 20px;
  }

  .control-btn {
    width: 80px;
    height: 80px;
    background: transparent;
    border: 2px solid #444444;
    color: #ffffff;
  }

  #info {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 1em;
    color: #cccccc;
    gap: 5px;
  }

  .material-icons {
    font-size: 3em;
  }

</style>
</head>
<body>

<div class="container">

  <div id="time">
    <span id="minutes">00</span>
    <span id="seconds">00</span>
  </div>

  <button id="workBtn" class="working">TRAINING</button>

  <div class="button-row">
    <button id="startPauseBtn" class="control-btn">
      <span class="material-icons">play_arrow</span>
    </button>
    <button id="resetBtn" class="control-btn">
      <span class="material-icons">replay</span>
    </button>
  </div>

  <div id="info">
    <div id="totalTime">Total: 00:00</div>
    <div id="laps">Laps: 0</div>
  </div>

</div>

<script>
let startTime = 0;
let elapsedBeforePause = 0;
let totalStartTime = 0;
let totalElapsed = 0;
let timer;
let isPaused = true;
let isWorking = true;
let laps = 0;

function updateTimerColor() {
  const minutesEl = document.getElementById('minutes');
  const secondsEl = document.getElementById('seconds');
  if (isWorking) {
    minutesEl.style.color = "#8EEC3B";
    secondsEl.style.color = "#8EEC3B";
  } else {
    minutesEl.style.color = "#FFB41F";
    secondsEl.style.color = "#FFB41F";
  }
}

function formatMainTime(ms) {
  let minutes = Math.floor(ms / 60000);
  let seconds = Math.floor((ms % 60000) / 1000);
  document.getElementById('minutes').textContent = minutes.toString().padStart(2,'0');
  document.getElementById('seconds').textContent = seconds.toString().padStart(2,'0');
}

function formatTotalTime(ms) {
  let minutes = Math.floor(ms / 60000);
  let seconds = Math.floor((ms % 60000) / 1000);
  return `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
}

function updateTime() {
  if (!isPaused) {
    let elapsed = Date.now() - startTime + elapsedBeforePause;
    formatMainTime(elapsed);
  }
  if (totalStartTime !== 0) {
    totalElapsed = Date.now() - totalStartTime;
    document.getElementById('totalTime').textContent = "Total: " + formatTotalTime(totalElapsed);
  }
  document.getElementById('laps').textContent = "Laps: " + laps;
}

function startStopwatch() {
  clearInterval(timer);
  timer = setInterval(updateTime, 100);
}

// Start / Pause
const startPauseBtn = document.getElementById('startPauseBtn');
startPauseBtn.addEventListener('click', () => {
  const icon = startPauseBtn.querySelector('.material-icons');
  if (isPaused) {
    if (totalStartTime === 0) totalStartTime = Date.now();
    startTime = Date.now();
    isPaused = false;
    icon.textContent = "pause";
    startStopwatch();
  } else {
    clearInterval(timer);
    elapsedBeforePause += Date.now() - startTime;
    isPaused = true;
    icon.textContent = "play_arrow";
  }
});

// Training / Resting
const workBtn = document.getElementById('workBtn');
workBtn.addEventListener('click', () => {
  if (totalStartTime === 0) totalStartTime = Date.now();
  isWorking = !isWorking;
  if (isWorking) {
    workBtn.textContent = "TRAINING";
    workBtn.classList.remove("resting");
    workBtn.classList.add("working");
    document.body.style.background = "#1A1E17";
  } else {
    workBtn.textContent = "RESTING";
    workBtn.classList.remove("working");
    workBtn.classList.add("resting");
    document.body.style.background = "#22160E";
  }
  updateTimerColor();
  startTime = Date.now();
  elapsedBeforePause = 0;
  isPaused = false;
  startPauseBtn.querySelector('.material-icons').textContent = "pause";
  laps++;
  startStopwatch();
});

// Reset
const resetBtn = document.getElementById('resetBtn');
resetBtn.addEventListener('click', () => {
  clearInterval(timer);
  startTime = 0;
  elapsedBeforePause = 0;
  totalStartTime = 0;
  totalElapsed = 0;
  laps = 0;
  isPaused = true;
  isWorking = true;
  document.getElementById('minutes').textContent = "00";
  document.getElementById('seconds').textContent = "00";
  document.getElementById('totalTime').textContent = "Total: 00:00";
  document.getElementById('laps').textContent = "Laps: 0";
  workBtn.textContent = "TRAINING";
  workBtn.classList.remove("resting");
  workBtn.classList.add("working");
  document.body.style.background = "#000000";
  updateTimerColor();
  startPauseBtn.querySelector('.material-icons').textContent = "play_arrow";
});

// iOS touch fix
document.querySelectorAll('button').forEach(btn => {
  btn.addEventListener('touchstart', ()=>{}, {passive:true});
});

updateTimerColor();
updateTime();

</script>

</body>
</html>
